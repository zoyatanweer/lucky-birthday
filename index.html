<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lucky Birthdate</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <h1>Is your birthday lucky?</h1>
        <div class="container">
            <label for ="date-of-birth">Date of Birth:</label>
            <input id="date-of-birth" type="date" type="hidden" >
            <label for="lucky-number">Your lucky number:</label>
            <input id="lucky-number" type="number" min=1 oninput="validity.valid||(value='');">
            <button id="check-number">Check number</button>
            <div id="message" disabled></div>
        </div>
    </div>
    
    <footer>
        <div id="note"><b>PLEASE NOTE:</b> We do not store the user's data. This game is just for fun.</div>
